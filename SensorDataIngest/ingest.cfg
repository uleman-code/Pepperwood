application:
    # General settings
    config version: 0.5
    debug: true
    console logging level: INFO
    file logging level: DEBUG
    logging directory: ./logs
    datalogger file extensions:
        - .dat
        - .csv
    excel file extensions:
        # Input only; output is always .xlsx
        - .xlsx
        - .xls
output:
    # Concerning the Excel file produced by the app.
    # The order of the worksheets matters, and the keys (the words before the colon) must be as specified.
    worksheet names:
        data: Data
        meta: Columns
        site: Meta
        notes: Notes
metadata:
    # Settings and information about the data coming in and the individual columns in the output worksheets.
    timestamp column: TIMESTAMP
    sequence number column: RECORD
    sampling interval: 15min
    description columns:
        - Name
        - Alias
        - Sample/Average
    site columns:
        # TODO: Figure out what the "UnknownNN" columns are for and give them real names.
        - Unknown01
        - SiteId
        - DataLoggerModel
        - Unknown02
        - DataLoggerOsVersion
        - Unknown03
        - Unknnown04
        - SamplingInterval
    notes columns:
        - Start of issue
        - End of issue
        - Sensor or Data Field
        - Data Omitted
        - Nature of problem